<div class="min-h-screen bg-[#424042] flex flex-col">
  <!-- Page Header -->
  <header class="bg-gradient-to-r from-[#4a3a6e] to-[#2a292a] border-b border-[#3d3c3d] py-4">
    <h1 class="text-center text-3xl font-bold text-white">Personal Finance Management</h1>
  </header>

  <!-- Login Card -->
  <div class="flex flex-1 items-center justify-center p-4">
    <div class="bg-[#363536] border border-[#2a292a] rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl mb-6 text-center text-white">Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block mb-2 text-gray-300">Email</label>
          <input
            id="email"
            name="email"
            [(ngModel)]="email"
            type="email"
            required
            placeholder="you@example.com"
            class="w-full px-3 py-2 rounded bg-[#2a292a] border-2 border-[#4a3a6e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#5d4a85]"
          />
        </div>
        <div>
          <label for="password" class="block mb-2 text-gray-300">Password</label>
          <input
            id="password"
            name="password"
            [(ngModel)]="password"
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-3 py-2 rounded bg-[#2a292a] border-2 border-[#4a3a6e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#5d4a85]"
          />
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-2 rounded-lg bg-[#4a3a6e] text-white hover:bg-[#5d4a85] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>

@if (error){
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-[#2a292a] border-2 border-[#4a3a6e] rounded-lg p-6 w-full max-w-sm text-center shadow-lg">
      <h3 class="text-2xl font-bold text-[#b79dfa] mb-2">{{ error.message }}</h3>
      <p class="text-gray-300 mb-6">{{ error.details }}</p>
      <button
        class="px-4 py-2 rounded bg-[#4a3a6e] text-white hover:bg-[#5d4a85]"
        (click)="error = null"
      >
        Close
      </button>
    </div>
  </div>
}

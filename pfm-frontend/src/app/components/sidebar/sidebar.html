<aside class="fixed inset-y-0 left-0 w-40 sm:w-56 md:w-64 bg-gray-800 text-white flex flex-col">
  <nav class="flex-1 p-4 pt-12">
    <ul class="space-y-2">
      <li>
        <a [routerLink]="'/transactions'" class="flex items-center gap-3 py-2 px-4 rounded hover:bg-gray-700">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
          </svg>
          <span>Transactions</span>
        </a>
      </li>
      <li>
        <a [routerLink]="'/cards'" class="flex items-center gap-3 py-2 px-4 rounded hover:bg-gray-700">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
          </svg>
          <span>Cards</span>
        </a>
      </li>
      <li>
        <a [routerLink]="'/accounts'" class="flex items-center gap-3 py-2 px-4 rounded hover:bg-gray-700">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 6h10M5 14h14M7 18h10" />
          </svg>
          <span>Accounts</span>
        </a>
      </li>
      @if (isAdmin()){
        <li>
          <a [routerLink]="'/users'" class="flex items-center gap-3 py-2 px-4 rounded hover:bg-gray-700">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
            <span>Users</span>
          </a>
        </li>
      }
    </ul>
  </nav>
  <div class="p-4 border-t border-gray-700">
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-full bg-gray-600 flex items-center justify-center text-sm font-medium">
        {{ getUserInitials() }}
      </div>
      <span class="text-sm font-medium">{{ getUserName() }}</span>
    </div>
    <button (click)="logout()" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium py-2 rounded">
      Logout
    </button>
  </div>
</aside>
